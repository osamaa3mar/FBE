<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    
    <script>
        function juice() {
            let drink = prompt("enter your fav drink:");
        switch (drink) {
            case "banana":
                return "20";
                break;
                case "apple":
                return "50";
                break;
        
            default:
                break;
        }
        }
       
        alert(`your fav juice price is : ${juice()}`);
    </script>
</body>
</html>
