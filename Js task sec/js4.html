    <script>

        function multiplication2(param1,param2) {
            let answer =0;
            for (let x = 0; x < param2; x++) {
                answer += param1;
                
            }
            return answer;
        }
        let num1 = parseInt(prompt("enter first number : "));
        let num2 = parseInt(prompt("enter first number : "));

        alert(multiplication2(num1,num2));
    </script>
