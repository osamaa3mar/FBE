<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    



    <script>
        let month = 1;
        month = parseInt(prompt("Write your Birth month please:"));
        let answer = "january";
        switch (month) {
                case 1:
                answer="january";
                break;
                case 2:
                answer="february";
                break;
                case 3:
                answer="march";
                break;
                case 4:
                answer="april";
                break;
                case 5:
                answer="may";
                break;
                case 6:
                answer="june";
                break;
                case 7:
                answer="july";
                break;
                case 8:
                answer="august";
                break;
                case 9:
                answer="september";
                break;
                case 10:
                answer="octoper";
                break;
                case 11:
                answer="november";
                break;
                case 12:
                answer="december";
                break;
            default:
                answer="not specified";
                break;
        }
        alert(`your month is : ${answer}`);

    </script>
</body>
</html>
