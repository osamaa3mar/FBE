<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let counter =1;
        for (let x = 1; x <= 4; x++) {
            for (let y = 1; y <= 4; y++) {
                 
                document.write(counter);
                counter++;
                if (x==y) {
                    break;
                }
            }
            
            document.write("<br>");
        }
    </script>
</body>
</html>
