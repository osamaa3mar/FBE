<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    



    <script>
        function task2(){
            let mark = 100;
            if (mark<50) {
                document.write("Fail");
            } else if(50<=mark && mark<=59){
                document.write("D");
            }else if(60<=mark&& mark<=69){
                document.write("C");
            }else if(70<=mark&& mark<=79){
                document.write("B");
            }else if(80<=mark&& mark<=89){
                document.write("A");
            }else if(90<=mark&& mark<=100){
                document.write("A+");
            }else{
                document.write("FAILD");
            }
            
        }
        task2();
    </script>
</body>
</html>
